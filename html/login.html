<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/about.css">
</head>

<body>


    <form action="" class="was-validated form-login  d-flex flex-column justify-content-center  mt-5">
        <div class="login-logo">
           <h1 class="text-center">Log In</h1>
        </div>
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="uname" placeholder="Type your username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Type your password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
       
            <a href="./signup.html" class="mb-3 text-center text-decoration-none text-secondary">Don't have an acount ? Signup instead</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
